<!DOCTYPE html>
<html>
<head>
	<title>Get the current date and time</title>
</head>
<body>
	<h2>Current Time</h2>
	<p id="p1"></p>
	
	<script>
	var today = new Date();
	var time = today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
	document.getElementById("p1").innerHTML=time;
	</script>
	<h2>Current Date</h2>
	<p id="p2"></p>
	<script>
	var today = new Date();
	if(today.getDate()<10)
	{
		var date = "0"+today.getDate()+"/"+(today.getMonth()+1)+"/"+today.getFullYear();
	}
	else
	{
		var date = today.getDate()+"/"+(today.getMonth()+1)+"/"+today.getFullYear();
	}
	document.getElementById("p2").innerHTML=date;
	</script>
</body>
</html>
